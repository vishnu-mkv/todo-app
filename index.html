<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>To-Do</h1>
            <input id="editor" type="text" placeholder="Type something here." spellcheck="false">
            <button id="add">Add</button>
        </header>

        <section>
            <strong>Your To-do items</strong>
            <ul id="list">

            </ul>
            <p class="alert">Nothing to show!</p>
        </section>

    </div>
    <div class="edit-window" >
        <input type="text" spellcheck="false" id="edit1">
        <button class="save">Save</button>
        <button class="cancel">Cancel</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
